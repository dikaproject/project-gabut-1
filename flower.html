    <script>
        setTimeout(() => {
            document.querySelector('.kartu-pesan').style.display = 'block';
            typeWriter(messages[0], document.querySelector('.isi-pesan'));
        }, 6000);

        // Message typing animation
        const messages = [
            "Hai Sayang ❤️\nDi tahun baru ini...",
            "Aku ingin mengucapkan terima kasih\nuntuk semua kenangan indah\nyang telah kita lalui bersama...",
            "Semoga di tahun yang baru ini\nkita bisa terus bersama\ndan membuat lebih banyak kenangan indah...",
            "Aku sayang kamu ❤️\n\nFrom: [Dika Anak Baik]",
        ];

        let currentMessage = 0;

        function typeWriter(text, element) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        // Start typing first message when page loads
        window.addEventListener('load', () => {
            document.getElementById('bgMusic').play();
            typeWriter(messages[0], document.getElementById('text-content'));
        });

        function typeLoopText(text, element) {
    let direction = 'forward';
    let position = 0;
    
    function updateText() {
        if (direction === 'forward') {
            position++;
            if (position > text.length) {
                direction = 'backward';
            }
        } else {
            position--;
            if (position < 0) {
                direction = 'forward';
                position = 0;
            }
        }

        if (direction === 'forward') {
            element.innerHTML = text.substring(0, position);
        } else {
            element.innerHTML = text.substring(0, position);
        }

        setTimeout(updateText, 100);
    }

    updateText();
}

document.getElementById('nextBtn').addEventListener('click', () => {
    currentMessage++;
    if (currentMessage < messages.length) {
        typeWriter(messages[currentMessage], document.getElementById('text-content'));
    } else {
        document.querySelector('.kartu-pesan').style.display = 'none';
        document.querySelector('.photo-container.left').style.display = 'flex';
        document.querySelector('.photo-container.right').style.display = 'flex';
        document.querySelector('.glow-text-container').style.display = 'block';
        document.getElementById('nextBtn').style.display = 'none';
        
        typeLoopText(
            "Selamat Tahun Baru 2025 Sayang Semoga Kamu Suka...", 
            document.getElementById('loopText')
        );
    }
});
